<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL 路径表达式：@{...}</h1>
<h2>绝对路径（没有参数）</h2>
<a th:href="@{http://localhost:8080/thymeleaf01/info}">查看：绝对路径</a>

<h2>绝对路径（路径中有参数）</h2>
<a th:href="@{'http://localhost:8080/thymeleaf01/info?id=' +${user.id}}">查看用户信息：绝对路径(带参数)</a>

<h2 style="color: red">实际开发推荐使用：相对路径（没有参数）</h2>
<a th:href="@{/thymeleaf/info}">查看：相对路径</a>

<h2 style="color: red">实际开发推荐使用：相对路径（路径中有参数）</h2>
<a th:href="@{'/thymeleaf/info?id=' + ${user.id}}">查看用户信息：相对路径（带参数）</a><br/>
<a th:href="@{/thymeleaf/info(id=${user.id},name=${user.name})}">推荐使用：优雅的带参数路径写法</a><br/>
<a th:href="@{|/thymeleaf/info?id=${user.id}&name=${user.name}|}">||写法</a><br/>
</body>
</html>
<script th:src="@{/js/jquery-1.7.1.min.js}"></script>
<script>
    $(function (){
        console.log(window.location.href);
    })
</script>
